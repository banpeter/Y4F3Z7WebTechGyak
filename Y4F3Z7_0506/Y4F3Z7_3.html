<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="Y4F3Z7_3.js" defer></script>
    <title>jQuery feladatok</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        label {
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>jQuery feladatok</h1>
    <p>
        <button id="remove">Doboz eltávolítása</button>
        <button id="clear">A DIV elem kiürítése</button>
    </p>
    <div class="box" id="box">
        GÉIK Mérnökinformatika
        <br><br>
        *****
    </div>
    <form action="">
        <!-- Név Email Jelszó -->
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required placeholder="Név" autofocus autocomplete="off">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email" autocomplete="off">
        <br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required placeholder="Jelszó" autocomplete="off">
        <br><br>
        <button id="submit">Jelentkezés</button>
    </form>
    <p>
        <b>Forrás: </b>
        <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp">https://www.w3schools.com/jquery/jquery_dom_get.asp</a>
    </p>
</body>
</html>
