

<!DOCTYPE html>
<html lang="hu">

    <head>
        <meta charset="UTF-8">
        

    </head>


<body>
    <h2>JSON Text konvertálása JavaScript objektumá</h2>
    <div id="jsonRenderer">

    </div>
</body>


    
<script>


        

    const jsonRenderer = document.getElementById('jsonRenderer');

    const adatok = `
    {
            "név": "Péter",
            "irányítószám": "12345",
            "város": "Budapest",
            "egyetem": "Miskolci Egytem"
        }`;

    const jsonObj = JSON.parse(adatok);

    for (const key in jsonObj) {
        const p = document.createElement('p');
        p.innerHTML = `<span><b>${key}</b></span>: ${jsonObj[key]}`;
        jsonRenderer.appendChild(p);
    }
        
   
</script> 


</html>
