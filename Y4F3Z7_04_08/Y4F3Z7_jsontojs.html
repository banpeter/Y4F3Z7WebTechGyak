<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data</title>
</head>
<body>
    <h1>Book Data</h1>
    <div id="book-list"></div>

    <script>
        // JavaScript kód itt

        // Először is, lekérjük a JSON adatokat a fájlból
        fetch('konyv.json')
            .then(response => response.json())
            .then(data => {
                // Miután megkaptuk az adatokat, létrehozunk egy függvényt, ami létrehozza a könyvek listáját
                displayBooks(data);
            })
            .catch(error => console.error('Hiba történt:', error));

        function displayBooks(books) {
            // Kiválasztjuk a HTML-ben lévő 'book-list' elemet, ahová beillesztjük a könyvek adatait
            const bookList = document.getElementById('book-list');

            // Végigmegyünk a könyveken és hozzáadjuk őket a HTML-hez
            books.forEach(book => {
                // Létrehozzuk az adott könyv elemét
                const bookElement = document.createElement('div');
                bookElement.innerHTML = `
                    
                    <p>szerzo: ${book.szerzo}</p>
                    <p>cim: ${book.cim}</p>
                    <p>datum: ${book.datum}</p>
                `;

                // Hozzáadjuk az elemet a listához
                bookList.appendChild(bookElement);
            });
        }
    </script>
</body>
</html>
