<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Rounded Buttons</title>
<style>
  /* Navbar styling */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  /* Button styling */
  .navbar button {
    background-color: #555;
    border: none;
    color: white;
    padding: 14px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 20px;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  .navbar button:hover {
    background-color: #777;
  }
</style>
</head>
<body>

<div class="navbar">
  <button>Home</button>
  <button>About</button>
  <button>Contact</button>
</div>

</body>
</html>
